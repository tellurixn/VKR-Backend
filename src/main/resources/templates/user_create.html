<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый пользователь</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/styles/user.css}" rel="stylesheet" />
    <link th:href="@{/fontawesome/css/fontawesome.min.css}" rel="stylesheet" />
</head>

<body>

    
    <nav class="navbar navbar-expand-lg  ">

        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <ul class="navbar-nav">

                            <li class="nav-item active">
                                <a class="nav-link" href="/">Главная</a>
                            </li>

                            <li class="nav-item ">
                                <a class="nav-link" href="/history">История взаимодействий</a>
                            </li>

                            <div sec:authorize="hasRole('ADMIN')">
                                <li class="nav-item ">
                                    <a class="nav-link" href="/admin">Администрирование</a>
                                </li>
                            </div>
                        </ul>
                    </div>
                    <div class="col-6" id="adapterStatus">
                        <ul class="navbar-nav">

                            <li class="nav-item">
                                <h6>
                                    Адаптер
                                    <i th:if="${isAdapterRunning}" class="fa-solid fa-circle circle-green"></i>
                                    <i th:unless="${isAdapterRunning}" class="fa-solid fa-circle circle-red"></i>
                                </h6>
                            </li>
                            <li id="logout">
                                <div sec:authentication="name" style="margin-right: 10px;"></div>
                                <a href="/logout">
                                    <i class="fa-solid fa-arrow-right-from-bracket" style="color: white;"></i>
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
    </nav>
    
    <div class="main-content" id="screen">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="content">
                        

                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    
                                    <h4>Добавление пользователя</h4>
                                    <br>

                                    <form method="post" action="#" class="request-form">
                                        <div class="form-row">
                                            <section id="RequestContainer">
                                                <div class="form-group col-12">
                                                    <label for="username" class="col-3" >
                                                        Имя пользователя
                                                    </label>
                                                    <div class="col-4">
                                                        <input type="text" class="form-control" name="username" id="username" required><br>
                                                    </div>
                                                </div>
                                                <div class="form-group col-12">
                                                    <label for="password" class="col-3" >
                                                        Пароль
                                                    </label>
                                                    <div class="col-4">
                                                        <input type="password" class="form-control" name="password" id="password" required><br>
                                                    </div>
                                                </div>

                                                <div class="form-group col-12">
                                                    <label for="role" class="col-3">Роль</label>
                                                    <div class="col-4">
                                                        <select name="role" id="role" class="form-select">
                                                            <option value="user" selected>Пользователь</option>
                                                            <option value="admin">Администратор</option>
                                                        </select>
                                                    </div>
                                                </div><br>


                                                <div class="form-group col-12">
                                                    <button class="btn btn-primary ">Добавить</button>
                                                </div>

                                            </section>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>

    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="https://kit.fontawesome.com/c7696b05da.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
