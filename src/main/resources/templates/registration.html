<div class="main-content" id="screen">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="content">
                    <form name="registration" th:action="@{/registration}" method="post" class="request-form">
                        <div class="form-row">
                            <div class="form-group col-5" >
                                <label for="username" class="col-4" >
                                    Имя пользователя
                                </label>
                                <div class="col-8">
                                    <input type="text" class="form-control" id="username" name="username" required><br>
                                </div>
                            </div>
                            <br>
                            <div class="form-group col-5" >
                                <label for="password" class="col-4" >
                                    Пароль
                                </label>
                                <div class="col-8">
                                    <input type="password" class="form-control" id="password" name="password" required><br>
                                </div>
                            </div>
                            <br>
                        </div>


                        <!-- <input type="hidden"
                                th:name="${_csrf.parameterName}"
                                th:value="${_csrf.token}" />-->

                        <div class="col-12" id="submitLogin" style="display: flex; justify-content: center;">
                            <button type="submit" class="btn btn-primary" id="loginBtn" >
                                Зарегистрироваться
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
