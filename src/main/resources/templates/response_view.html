<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр сообщения</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/styles/message.css}" rel="stylesheet" />
    <link th:href="@{/fontawesome/css/fontawesome.min.css}" rel="stylesheet" />
</head>

<body>


<nav class="navbar navbar-expand-lg  ">

    <div class="collapse navbar-collapse" id="navbarNav">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <ul class="navbar-nav">

                        <li class="nav-item ">
                            <a class="nav-link" href="/">Главная</a>
                        </li>

                        <li class="nav-item active">
                            <a class="nav-link" href="/history">История взаимодействий</a>
                        </li>

                        <div sec:authorize="hasRole('ADMIN')">
                            <li class="nav-item ">
                                <a class="nav-link" href="/admin">Администрирование</a>
                            </li>
                        </div>
                    </ul>
                </div>
                <div class="col-6" id="adapterStatus">
                    <ul class="navbar-nav">

                        <li class="nav-item">
                            <h6>
                                Адаптер
                                <i th:if="${isAdapterRunning}" class="fa-solid fa-circle circle-green"></i>
                                <i th:unless="${isAdapterRunning}" class="fa-solid fa-circle circle-red"></i>
                            </h6>
                        </li>
                        <li id="logout">
                            <div sec:authentication="name" style="margin-right: 10px;"></div>
                            <a href="/logout">
                                <i class="fa-solid fa-arrow-right-from-bracket" style="color: white;"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</nav>

<div class="main-content" id="screen">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="content">
                    <h4>Ответ от <span th:text="${request.getFormattedDate()}"></span></h4>

                    <h4>
                        Вид сведений: <span th:text="${request.vs_name}"></span>
                    </h4><br>

                    <div class="form-row">
                            <section id="RequestContainer">
                                <h6>
                                    Сведения, содержащиеся в ответе
                                </h6><br>
                                <section id="RequestDataContainer">
                                    <div class="form-group col-12">
                                        <label for="docCreatedDate" class="col-4" >
                                            Дата записи документа
                                        </label>
                                        <div class="col-8">
                                            <input type="text" class="form-control" id="docCreatedDate" name="docCreatedDate"
                                                   th:value="${message.getDocCreatedDate()}"
                                                   disabled><br>
                                        </div>
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="ZAGS" class="col-4" >
                                            Полное наименование органа ЗАГС, которым произведена государственная
                                            регистрация акта гражданского состояния
                                        </label>
                                        <div class="col-8">
                                            <textarea  class="form-control" id="ZAGS" name="ZAGS" rows="3"
                                                       th:text="${message.getZAGS()}"
                                                       disabled></textarea>
                                        </div>
                                        <br>
                                    </div>
                                    <br>
                                    <div class="form-group col-12">
                                        <label for="ZAGSCode" class="col-4" >
                                            Код органа органа ЗАГС
                                        </label>
                                        <div class="col-8">
                                            <input type="text" class="form-control" id="ZAGSCode" name="ZAGSCode"
                                                   th:value="${message.getCodeZAGS()}"
                                                   disabled><br>
                                        </div>
                                    </div>

                                    <h6>
                                        Свидетельство о смерти
                                    </h6><br>
                                    <div class="form-group col-12">
                                        <label for="docSeries" class="col-4">
                                            Серия
                                        </label>
                                        <div class="col-8">
                                            <input type="text" class="form-control" id="docSeries" name="docSeries"
                                                   th:value="${message.getDocSeries()}"
                                                   disabled><br>
                                        </div>
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="docNumber" class="col-4">
                                            Номер
                                        </label>
                                        <div class="col-8">
                                            <input type="text" class="form-control" id="docNumber" name="docNumber"
                                                   th:value="${message.getDocNumber()}"
                                                   disabled><br>
                                        </div>
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="docDate" class="col-4">
                                            Дата выдачи
                                        </label>
                                        <div class="col-8">
                                            <input type="text" class="form-control" id="docDate" name="docDate"
                                                   th:value="${message.getDocDate()}"
                                                   disabled><br>
                                        </div>
                                    </div>

                                    <h6>
                                        Сведения о физическом лице
                                    </h6><br>
                                    <div class="form-group col-12">
                                        <label for="LastName" class="col-4">
                                            Фамилия
                                        </label>
                                        <div class="col-8">
                                            <input type="text" class="form-control" id="LastName" name="LastName"d
                                                   th:value="${message.getLastName()}"
                                                   disabled><br>
                                        </div>
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="FirstName" class="col-4">
                                            Имя
                                        </label>
                                        <div class="col-8">
                                            <input type="text" class="form-control" id="FirstName" name="FirstName"
                                                   th:value="${message.getFirstName()}"
                                                   disabled><br>
                                        </div>
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="Patronymic" class="col-4">
                                            Отчество
                                        </label>
                                        <div class="col-8">
                                            <input type="text" class="form-control" id="Patronymic" name="Patronymic"
                                                   th:value="${message.getPatronymic()}"
                                                   disabled><br>
                                        </div>
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="birthday" class="col-4">
                                            Дата рождения
                                        </label>
                                        <div class="col-8">
                                            <input type="text" class="form-control" id="birthday" name="birthday"
                                                   th:value="${message.getBirthday()}"
                                                   disabled><br>
                                        </div>
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="deathday" class="col-4">
                                            Дата смерти
                                        </label>
                                        <div class="col-8">
                                            <input type="text" class="form-control" id="deathday" name="deathday"
                                                   th:value="${message.getDeathday()}"
                                                   disabled><br>
                                        </div>
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="deathtime" class="col-4">
                                            Время смерти
                                        </label>
                                        <div class="col-8">
                                            <input type="text" class="form-control" id="deathtime" name="deathtime"
                                                   th:value="${message.getDeathtime()}"
                                                   disabled><br>
                                        </div>
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="gender" class="col-4">
                                            Пол
                                        </label>
                                        <div class="col-8">
                                            <input type="text" class="form-control" id="gender" name="gender"
                                                   th:value="${message.getGender()}"
                                                   disabled><br>
                                        </div>
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="citizenship" class="col-4">
                                            Гражданство
                                        </label>
                                        <div class="col-8">
                                            <input type="text" class="form-control" id="citizenship" name="citizenship"
                                                   th:value="${message.getCitizenship()}"
                                                   disabled><br>
                                        </div>
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="birthPlace" class="col-4" >
                                            Место рождения
                                        </label>
                                        <div class="col-8">
                                            <textarea  class="form-control" id="birthPlace" name="birthPlace" rows="3"
                                                       th:text="${message.getBirthPlace()}"
                                                       disabled></textarea>
                                        </div>
                                        <br>
                                    </div><br>
                                    <div class="form-group col-12">
                                        <label for="location" class="col-4" >
                                            Последнее место жительства
                                        </label>
                                        <div class="col-8">
                                            <textarea  class="form-control" id="location" name="location" rows="3"
                                                       th:text="${message.getLocation()}"
                                                       disabled></textarea>
                                        </div>
                                        <br>
                                    </div><br>
                                    <div class="form-group col-12">
                                        <label for="deathPlace" class="col-4" >
                                            Место смерти
                                        </label>
                                        <div class="col-8">
                                            <textarea  class="form-control" id="deathPlace" name="deathPlace" rows="3"
                                                       th:text="${message.getDeathPlace()}"
                                                       disabled></textarea>
                                        </div>
                                        <br>
                                    </div><br>



                                </section>

                            </section>
                        </div>



                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://kit.fontawesome.com/c7696b05da.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
